<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Pengguna</title>
    <!-- Favicon -->
    <link rel="icon" href="logobelajarit.jpg" type="image/jpeg">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Gaya Kustom (jika diperlukan) */
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100">

    <div class="container py-5">
        <div class="bg-white shadow-md rounded-lg p-6 max-w-md mx-auto">
        <!-- Logo di atas form -->
        <div class="w-full text-center mb-4">
            <img src="logobelajarit.jpg" alt="Logo Qourse Clone" class="mx-auto" style="max-height: 100px;">
        </div>
            <h2 class="text-2xl font-semibold text-gray-800 mb-4"><i class="fas fa-user mr-2"></i> Profil Pengguna</h2>
            <form id="profileForm">
                <div class="mb-3">
                    <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Nama:</label>
                    <input type="text" id="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Masukkan nama Anda" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                    <input type="email" id="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Masukkan email Anda" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="block text-gray-700 text-sm font-bold mb-2">No. Telp:</label>
                    <input type="tel" id="phone" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Masukkan nomor telepon Anda" required>
                </div>
                <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"><i class="fas fa-save mr-2"></i> Simpan Profil</button>
            </form>

            <div id="profileDisplay" class="mt-6">
                <h3 class="text-xl font-semibold text-gray-800 mb-2">Profil Anda:</h3>
                <p><strong>Nama:</strong> <span id="displayName" class="text-gray-700"></span></p>
                <p><strong>Email:</strong> <span id="displayEmail" class="text-gray-700"></span></p>
                <p><strong>No. Telp:</strong> <span id="displayPhone" class="text-gray-700"></span></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("profileForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;

            localStorage.setItem("userName", name);
            localStorage.setItem("userEmail", email);
            localStorage.setItem("userPhone", phone);

            displayProfile();
        });

        function displayProfile() {
            const storedName = localStorage.getItem("userName");
            const storedEmail = localStorage.getItem("userEmail");
            const storedPhone = localStorage.getItem("userPhone");

            if (storedName && storedEmail && storedPhone) {
                document.getElementById("displayName").innerText = storedName;
                document.getElementById("displayEmail").innerText = storedEmail;
                document.getElementById("displayPhone").innerText = storedPhone;
            }
        }

        window.onload = function() {
            displayProfile();
        };
    </script>

    <!-- Bootstrap JS (Opsional, jika Anda memerlukan fitur Bootstrap interaktif) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
